# Mage Inferno Docker Compose (https://github.com/mageinferno/magento2-docker-compose)
# Version 4.1.1

app:
  image: mageinferno/magento2-nginx:1.10.1-0
  links:
    - phpfpm
    - db
  volumes_from:
    - appdata
  ports:
#   - 8000:80
    - 80:80

appdata:
  image: tianon/true
  volumes:
    - ./www:/srv/www
#    - /srv/www
#    - ~/.composer:/var/www/.composer
#    - ./www/app/code:/srv/www/app/code
#    - ./www/app/design:/srv/www/app/design

phpfpm:
  image: mageinferno/magento2-php:7.0.8-fpm-3
  links:
    - db
  volumes_from: [ appdata ]

db:
  image: mariadb:10.1.16
  volumes_from:
    - dbdata
  ports:
    - 8001:3306
  environment:
    - MYSQL_ROOT_PASSWORD=magento2
    - MYSQL_DATABASE=magento2
    - MYSQL_USER=magento2
    - MYSQL_PASSWORD=magento2

dbdata:
  image: tianon/true
  volumes:
#    - /var/lib/mysql
    - ./data:/var/lib/mysql

setup:
  image: mageinferno/magento2-php:7.0.8-fpm-3
  command: /usr/local/bin/mage-setup
  links:
    - db
  volumes_from: [  appdata ] 
  environment:
    - M2SETUP_DB_HOST=db
    - M2SETUP_DB_NAME=magento2
    - M2SETUP_DB_USER=magento2
    - M2SETUP_DB_PASSWORD=magento2
    - M2SETUP_BASE_URL=http://localhost:8000/
#   - M2SETUP_BASE_URL=http://138.68.84.111/
#   - M2SETUP_BASE_URL=http://localhost:8000/
    - M2SETUP_ADMIN_FIRSTNAME=Admin
    - M2SETUP_ADMIN_LASTNAME=User
    - M2SETUP_ADMIN_EMAIL=dummy@gmail.com
    - M2SETUP_ADMIN_USER=magento2
    - M2SETUP_ADMIN_PASSWORD=magento2
    - M2SETUP_VERSION=2.1.3
    - M2SETUP_USE_SAMPLE_DATA=true
    - M2SETUP_USE_ARCHIVE=true



myadmin:
  image:  phpmyadmin/phpmyadmin
  links:
    - db:mysql_db_server 
  environment:
    - PMA_HOST=mysql_db_server
  ports: 
    - 8002:80
